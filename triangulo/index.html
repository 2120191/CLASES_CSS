<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Triángulo a Cuadrado</title>
  <link rel="stylesheet" href="./style.css">
  s</head>
<body>

<div class="figura" id="forma"></div>

<script>
  const figura = document.getElementById('forma');

  // Cambiar de triángulo a cuadrado después de 2 segundos
  setTimeout(() => {
    figura.classList.add('cuadrado');
  }, 2000);
</script>

</body>
</html>
